<section class="person-card">
  <header>
    <h1>
      ${this.p.name.first} ${this.p.name.last}
    </h1>
  </header>
  <div class="profile-image-div">
    <img src="${this.p.picture.large}" alt="${this.p.name.first} ${this.p.name.last}" />
  </div>
  <div class="person-data">
    <ul>
      <li>
        <span class="label">Location</span>
        <br />${this.p.location.street}
        <br />${this.p.location.city}, ${this.p.location.state} ${this.p.location.postcode}
        <br />${this.p.location.country}</li>
      <li>
        <span class="label">Email:</span> ${this.p.email}</li>
      <li>
        <span class="label">Cell:</span> ${this.p.cell}</li>
      <li>
        <span class="label">Gender:</span> ${this.p.gender}</li>
    </ul>
  </div>
  </header>
</section>
